<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>LIFT SIMULATOR</h1>
        </div>
        <div class="content">
            <p>No of Floors: 5</p>
            <p id="lift-num">Lift at : 0</p>
            <div class="lift-box">
                <div class="floor lift">
                    <div>Floor0</div>
                    <button>Press</button>
                </div>
                <div class="floor">
                    <div>Floor1</div>
                    <button>Press</button>
                </div>
                <div class="floor">
                    <div>Floor2</div>
                    <button>Press</button>
                </div>
                <div class="floor">
                    <div>Floor3</div>
                    <button>Press</button>
                </div>
                <div class="floor">
                    <div>Floor4</div>
                    <button>Press</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
